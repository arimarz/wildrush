{% extends "base.html" %}

{% block title %}Delete Experience{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete {{ object }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'experiences:experience_detail' object.pk %}">Cancel</a>
{% endblock %}
