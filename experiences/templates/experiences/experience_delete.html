{% extends "base.html" %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete this experience for {{ object.sport.name }} at {{ object.provider.name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'experiences:experience_list' %}">Cancel</a>
{% endblock %}
