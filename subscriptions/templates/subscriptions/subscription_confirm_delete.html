{% extends "base.html" %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete this subscription for <strong>{{ object.user.username }}</strong> with <strong>{{ object.provider.name }}</strong> starting from <strong>{{ object.start_date }}</strong> to <strong>{{ object.end_date }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'subscriptions:subscription_list' %}">Cancel</a>
{% endblock %}
