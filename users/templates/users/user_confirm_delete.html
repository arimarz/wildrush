{% extends "base.html" %}

{% block title %}Delete User: {{ user.username }}{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ user.username }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'users:user_list' %}">Cancel</a>
{% endblock %}
