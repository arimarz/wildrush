% extends 'base.html' %}

{% block title %}User Detail{% endblock %}

{% block content %}
    <h2>User Detail</h2>
    <p><strong>Username:</strong> {{ object.username }}</p>
    <p><strong>Email:</strong> {{ object.email }}</p>
    <p><strong>First Name:</strong> {{ object.first_name }}</p>
    <p><strong>Last Name:</strong> {{ object.last_name }}</p>

    <a href="{% url 'users:user_update' object.pk %}">Edit</a>
    <form method="post" action="{% url 'users:user_delete' object.pk %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'users:user_list' %}">Back to User List</a>
{% endblock %}
