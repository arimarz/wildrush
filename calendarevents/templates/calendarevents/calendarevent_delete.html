{% extends "base.html" %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete this event for {{ object.user.username }} on {{ object.event_date }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'calendarevents:calendarevent_list' %}">Cancel</a>
{% endblock %}
