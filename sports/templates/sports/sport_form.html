{% extends 'base.html' %}

{% block title %}Sport Form{% endblock %}

{% block content %}
    <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Sport</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'sports:sport_list' %}">Cancel</a>
{% endblock %}
