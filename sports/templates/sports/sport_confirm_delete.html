{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete this item?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{{ cancel_url }}">Cancel</a>
{% endblock %}
