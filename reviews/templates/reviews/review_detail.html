{% extends "base.html" %}

{% block content %}
<h2>Review Detail</h2>
<p>User: {{ object.user.username }}</p>
<p>Experience: {{ object.experience }}</p>
<p>Rating: {{ object.rating }}</p>
<p>Comment: {{ object.comment }}</p>

<a href="{% url 'reviews:review_update' object.pk %}">Edit Review</a> |
<a href="{% url 'reviews:review_delete' object.pk %}">Delete Review</a>
{% endblock %}
