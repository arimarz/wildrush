{% extends "base.html" %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete this review by {{ object.user.username }} on {{ object.experience }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'reviews:review_list' %}">Cancel</a>
{% endblock %}
